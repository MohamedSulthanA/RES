<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .bb{

            background-color: aqua;
            border:2px solid black;
            padding: 10px;

        }
        .aa{
            display: grid;
            grid-template-columns:repeat(3,1fr);
            gap:20px;
        }
        @media(max-width:420px){
            .aa{
                grid-template-columns: repeat(2,1fr);
            }
        }

    </style>
</head>
<body>
    <div class="aa">
        <div class="bb">Home</div>
        <div class="bb">About</div>
        <div class="bb">Contact us</div>
        <div class="bb">Information</div>
        <div class="bb">Education</div>
        <div class="bb">Academic</div>
    </div>
</body>
</html>
